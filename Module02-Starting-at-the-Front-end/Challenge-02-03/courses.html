<!-- Page courses and iframe -->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Rocketseat - Conteúdos</title>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div id="company">
                <img src="https://rocketseat.gallerycdn.vsassets.io/extensions/rocketseat/rocketseatreactnative/3.0.1/1588456740326/Microsoft.VisualStudio.Services.Icons.Default" alt="Rocketseat">
                <h1>Rocketseat</h1>
            </div>

            <a href="page-courses-and-iframe.html" class="change-page">
                <img src="assets/home-black-24dp.svg" alt="Home">
            </a>

            <div class="links">
                <a href="https://discordapp.com/invite/gCRAFhc">Comunidade</a>
                <a href="mailto:oi@rocketseat.com.br">Email</a>
                <a href="tel:+5547992078767">Telefone</a>
                <a href="/">Sobre</a>
            </div>
        </header>

        <section class="cards">
            <div class="card" id="starter">
                <div class="card__image-container">
                    <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="Starter">
                </div>
                <div class="card__info">
                    <p>02 Módulos</p>
                    <p class="card__price">Gratuito</p>
                </div>
            </div>
            <div class="card" id="launchbase">
                <div class="card__image-container">
                    <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="LaunchBase">
                </div>
                <div class="card__info">
                    <p>08 Módulos</p>
                    <p class="card__price">Pago</p>
                </div>
            </div>
            <div class="card" id="gostack">
                <div class="card__image-container">
                    <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="GoStack">
                </div>
                <div class="card__info">
                    <p>10 Módulos</p>
                    <p class="card__price">Pago</p>
                </div>
            </div>
        </section>

        <div class="modal-overlay">
            <div class="modal">
                <div class="icons">
                    <a class="maximize-modal">
                        <span class="material-icons">open_in_full</span>
                    </a>
                    <a class="close-modal">
                        <span class="material-icons">close</span>
                    </a>
                </div>

                <div class="modal-content">
                    <iframe src="" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <footer class="">
            <a href="https://github.com/Rocketseat" target="_blank">GitHub</a>
            <a href="http://instagram.com/rocketseat_oficial" target="_blank">Instagram</a>
            <a href="http://fb.com/rocketseat" target="_blank">Facebook</a>
            <a href="http://twitter.com/rocketseat" target="_blank">Twitter</a>
            <a href="http://youtube.com/rocketseat" target="_blank">Youtube</a>
            <a href="https://www.linkedin.com/school/rocketseat/" target="_blank">Linkedin</a>
        </footer>

        <script src="scripts.js"></script>
    </body>
</html>
